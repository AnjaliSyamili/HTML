<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>

<style>

</style>
</head>

<body>

	<div id="container">
		<h1 style="text-align: center; margin-top: 30px;">Demo Form</h1>

		<form>
		<fieldset style="width: 550px; height: 500px; margin-left: 650px;">	
			<br>
			<label>Name : </label><input type="text" name="" minlength="3" maxlength="25" placeholder="name" required><br>
			<label>Email : </label><input type="text" name="" value="test@exmple.com" autofocus="" required><br>
			<label>Password : </label><input type="Password" name="" minlength="6" required><br>
			<label>Category : </label>
			<select required>
				<option>student</option>
				<option>employee</option>
				<option selected="">freelancer</option>
			</select><br>
			<label>Event Date : </label><input type="date" name="" required><br>
			<label>Tickets : </label>
			<input type="radio" name="radio"><label>1 ticket</label>
			<input type="radio" name="radio" checked=""><label>2 ticket</label>
			<input type="radio" name="radio"><label>3 ticket</label><br>
			<label>Payment : </label>
			<input type="checkbox" name="" required><label>online payment</label><br>
			<label>Notes : </label><textarea style="width: 200px; height: 60px;" placeholder="Enter note here..."></textarea><br>
			<input type="reset" style="margin-top: 20px; margin-left: 200px;">
			<input type="submit" name="" style="margin-top: 20px; margin-left: 20px;">
			
		</fieldset>
		</form>

	</div>

</body>
</html>
